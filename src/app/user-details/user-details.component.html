<div *ngIf="fetchingInfo">
    <app-loader></app-loader>
</div>


<div *ngIf="userInfo" class="w-full  mx-auto flex flex-col justify-center items-center">

    <div class="w-full flex flex-row justify-center items-center">

        <div
            class=" max-w-5xl p-4 md:p-6 pb-5 mx-4 rounded-lg  relative  lg:mt-6 shadow bg-white dark:bg-gradient-to-br   dark:from-[hsl(0,0%,12%)] dark:to-[hsl(0,0%,3%)] dark:text-foreground">

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <div class="flex flex-col ">
                    <div class="flex gap-6">
                        <div class="relative group md:-mt-10 -mt-3">
                            <div
                                class="rounded-full w-24 h-24 md:w-32 md:h-32 shadow-md  transition duration-500 transform group-hover:scale-105 absolute -top-6 md:-top-8 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500">
                            </div>
                            <img [src]="userInfo.avatar_url" alt="profile photo"
                                class="rounded-full w-24 h-24 -top-6 md:-top-8 md:w-32 scale-[0.93] md:h-32 shadow-md  transition duration-500 relative z-10">
                        </div>
                        <div class="flex flex-col  mt-2 md:-mt-2  ">
                            <h2
                                class="block font-semibold md:font-bold sm:text-[1.75rem]  text-[1.4rem] max-w-xl bg-clip-text bg-gradient-to-r from-[#44BCFF] via-[#FF44EC] to-[#FF675E] text-transparent ">
                                {{userInfo.name}}</h2>
                            <p class="text-sm text-muted-foreground">@{{userInfo.login}}</p>
                        </div>
                    </div>

                    <div class="text-sm ">
                        <p *ngIf="userInfo.bio" class="max-w-2xl  leading-[1.5]  text-zinc-700 dark:text-[#888]">
                            {{userInfo.bio}}
                        </p>
                        <div class=" flex mt-3 flex-wrap gap-4">
                            <div class="flex items-center" *ngIf="userInfo.location">
                                <i class="fas fa-map-marker-alt dark:text-foreground/30"></i>
                                <p class="ml-2">{{userInfo.location}}</p>
                            </div>

                            <div class="flex items-center " *ngIf="userInfo.blog">
                                <i class="fas fa-link dark:text-foreground/30"></i>
                                <div class="ml-2 relative group   ">
                                    <a class="" target="_blank" rel="noopener"
                                        [href]="userInfo.blog">{{userInfo.blog}}</a>
                                    <div
                                        class="h-[1px] rounded w-full bg-gradient-to-tr from-[#44BCFF] via-[#FF44EC] to-[#FF675E]">
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center " *ngIf="userInfo.created_at">
                                <i class="fas fa-calendar-alt dark:text-foreground/30"></i>
                                <p class="ml-2">Joined {{userInfo.created_at | date}}</p>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="flex flex-col gap-3 md:items-end md:justify-between">

                    <div class="flex flow-row items-center justify-between md:justify-end md:gap-10">
                        <div class="flex justify-center flex-col items-center">
                            <div class="text-xl font-bold">{{userInfo.public_repos}}</div>
                            <h3 class="tracking-tight text-sm font-normal dark:text-foreground/50 ">Repos</h3>
                        </div>
                        <div class="flex justify-center flex-col items-center">
                            <div class="text-xl font-bold">{{userInfo.followers}} </div>
                            <h3 class="tracking-tight text-sm font-normal dark:text-foreground/50 ">Followers</h3>
                        </div>
                        <div class="flex justify-center flex-col items-center">
                            <div class="text-xl font-bold">{{userInfo.following}}</div>
                            <h3 class="tracking-tight text-sm font-normal dark:text-foreground/50 ">Following</h3>
                        </div>
                    </div>

                    <div class="flex mt-2 gap-4 md:flex-row flex-wrap">
                        <a [href]="userInfo.html_url" type="button" target="_blank"
                            class=" w-fit  inline-flex gap-2 items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50  dark:bg-foreground text-foreground dark:text-primary shadow hover:bg-primary/80  px-4 py-2 flex-1 bg-gradient-to-bl opacity-80 hover:dark:opacity-100 from-[#44BCFF] via-[#FF44EC] to-[#FF675E]">
                            <svg viewBox="0 0 438.549 438.549" class="h-4 w-4">
                                <path fill="currentColor"
                                    d="M409.132 114.573c-19.608-33.596-46.205-60.194-79.798-79.8-33.598-19.607-70.277-29.408-110.063-29.408-39.781 0-76.472 9.804-110.063 29.408-33.596 19.605-60.192 46.204-79.8 79.8C9.803 148.168 0 184.854 0 224.63c0 47.78 13.94 90.745 41.827 128.906 27.884 38.164 63.906 64.572 108.063 79.227 5.14.954 8.945.283 11.419-1.996 2.475-2.282 3.711-5.14 3.711-8.562 0-.571-.049-5.708-.144-15.417a2549.81 2549.81 0 01-.144-25.406l-6.567 1.136c-4.187.767-9.469 1.092-15.846 1-6.374-.089-12.991-.757-19.842-1.999-6.854-1.231-13.229-4.086-19.13-8.559-5.898-4.473-10.085-10.328-12.56-17.556l-2.855-6.57c-1.903-4.374-4.899-9.233-8.992-14.559-4.093-5.331-8.232-8.945-12.419-10.848l-1.999-1.431c-1.332-.951-2.568-2.098-3.711-3.429-1.142-1.331-1.997-2.663-2.568-3.997-.572-1.335-.098-2.43 1.427-3.289 1.525-.859 4.281-1.276 8.28-1.276l5.708.853c3.807.763 8.516 3.042 14.133 6.851 5.614 3.806 10.229 8.754 13.846 14.842 4.38 7.806 9.657 13.754 15.846 17.847 6.184 4.093 12.419 6.136 18.699 6.136 6.28 0 11.704-.476 16.274-1.423 4.565-.952 8.848-2.383 12.847-4.285 1.713-12.758 6.377-22.559 13.988-29.41-10.848-1.14-20.601-2.857-29.264-5.14-8.658-2.286-17.605-5.996-26.835-11.14-9.235-5.137-16.896-11.516-22.985-19.126-6.09-7.614-11.088-17.61-14.987-29.979-3.901-12.374-5.852-26.648-5.852-42.826 0-23.035 7.52-42.637 22.557-58.817-7.044-17.318-6.379-36.732 1.997-58.24 5.52-1.715 13.706-.428 24.554 3.853 10.85 4.283 18.794 7.952 23.84 10.994 5.046 3.041 9.089 5.618 12.135 7.708 17.705-4.947 35.976-7.421 54.818-7.421s37.117 2.474 54.823 7.421l10.849-6.849c7.419-4.57 16.18-8.758 26.262-12.565 10.088-3.805 17.802-4.853 23.134-3.138 8.562 21.509 9.325 40.922 2.279 58.24 15.036 16.18 22.559 35.787 22.559 58.817 0 16.178-1.958 30.497-5.853 42.966-3.9 12.471-8.941 22.457-15.125 29.979-6.191 7.521-13.901 13.85-23.131 18.986-9.232 5.14-18.182 8.85-26.84 11.136-8.662 2.286-18.415 4.004-29.263 5.146 9.894 8.562 14.842 22.077 14.842 40.539v60.237c0 3.422 1.19 6.279 3.572 8.562 2.379 2.279 6.136 2.95 11.276 1.995 44.163-14.653 80.185-41.062 108.068-79.226 27.88-38.161 41.825-81.126 41.825-128.906-.01-39.771-9.818-76.454-29.414-110.049z">
                                </path>
                            </svg>View
                            on GitHub</a>

                        <a [href]="userInfo.html_url" type="button" target="_blank"
                            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border bg-white dark:bg-primary border-input bg-transparent shadow-sm hover:bg-muted-foreground/10 h-9 px-4 py-2 flex-1 ">Follow</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <app-user-repos [totalRepos]="userInfo.public_repos" [username]="username"></app-user-repos>
</div>




<div *ngIf="!userInfo && !fetchingInfo">
    <app-error [error]="'User Not Found..!   ＞︿＜'"></app-error>
</div>
